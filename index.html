<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZETEO Mail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="img/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="img/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="preload" as="image" href="img/zm-logo.jpg">
    <meta name="description" content="ZETEO Mail - Contact us at hi@zeteomail.com">
    <meta name="keywords" content="ZETEO, Mail, Contact, Email">
    
</head>

<body class="custom-cursor">
    <a id="external-link" href="https://send.zeteomail.com" target="_blank" aria-label="External Link to Email Login">
        <i class="fas fa-paperclip tooltip"><span class="tooltiptext">Login</span></i>
    </a>
    <i id="dark-mode-toggle" class="fas fa-moon tooltip"><span class="tooltiptext">Toggle Dark Mode</span></i>
    <div id="zeteo-container">
        <div id="logo-container">
            <svg width="120" height="120" viewBox="0 0 120 120">
                <rect id="logo-box" x="10" y="10" width="100" height="100" fill="none" stroke="#ccc" stroke-width="2" stroke-dasharray="0, 400"></rect>
            </svg>
            <img id="logo" src="img/zm-logo.png" alt="ZETEO Mail Logo" loading="lazy">
        </div>
        <div id="zeteo">
            <span class="letter">Z</span>
            <span class="letter">E</span>
            <span class="letter">T</span>
            <span class="letter">E</span>
            <span class="letter">O</span>
        </div>
    </div>
    <a id="email-link" href="mailto:hi@zeteomail.com">
        <i class="fa-solid fa-envelope"></i>
        <i class="fa-solid fa-paper-plane"></i>
    </a>
    <div id="zeteo-definition">
        Zeteo (ζητέω) - [zeh-TAY-o]<br>
        Greek word for seeking, questioning, and understanding.
    </div>
   <footer>
        <div class="left">
            <a href="https://alisufyan.uk" target="_blank"><i class="fa-solid fa-globe"></i></a>
            <a href="https://www.linkedin.com/in/alisufyan/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://x.com/_AliSufyan" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
        </div>
        <div class="center">
            <i class="fa-regular fa-copyright"></i> <span id="current-year"></span>
        </div>
        <div class="right">
            Powered by
            <a href="https://github.com" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.cloudflare.com" target="_blank"><i class="fa-brands fa-cloudflare"></i></a>
            <a href="https://protonmail.com" target="_blank"><i class="fa-solid fa-lock"></i></a>
        </div>
    </footer>
    
    <script src="assets/script.js"></script>

</body>
</html>
