<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZETEO Mail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        #zeteo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #zeteo {
            font-size: 5rem;
            font-weight: bold;
            display: flex;
        }
        .letter {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        .letter:nth-child(1) { animation-delay: 0.5s; }
        .letter:nth-child(2) { animation-delay: 1s; }
        .letter:nth-child(3) { animation-delay: 1.5s; }
        .letter:nth-child(4) { animation-delay: 2s; }
        .letter:nth-child(5) { animation-delay: 2.5s; }
        .letter:nth-child(6) { animation-delay: 3s; }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        #email-link {
            margin-top: 20px;
            font-size: 2rem;
            text-decoration: none;
            color: inherit;
        }
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            font-size: 1rem;
        }
        footer a {
            color: inherit;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        footer i {
            margin-left: 10px;
            font-size: 1.5rem;
        }
        #dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2rem;
            cursor: pointer;
            color: inherit;
        }
        #logo {
            margin-top: 20px;
            width: 100px;
            height: auto;
            display: none;
            animation: fadeInLogo 1s forwards 4s;
        }
        @keyframes fadeInLogo {
            to {
                display: block;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <i id="dark-mode-toggle" class="fas fa-moon"></i>
    <div id="zeteo-container">
        <div id="zeteo">
            <span class="letter">Z</span>
            <span class="letter">E</span>
            <span class="letter">T</span>
            <span class="letter">E</span>
            <span class="letter">O</span>
        </div>
        <img id="logo" src="img/zm-logo.jpg" alt="ZETEO Logo">
    </div>
    <a id="email-link" href="mailto:hi@zeteomail.com">
        <i class="fas fa-envelope"></i>
    </a>
    <footer>
        &copy; <span id="current-year"></span> | <a href="https://alisufyan.uk" target="_blank">Ali Sufyan</a>
        <a href="https://www.linkedin.com/in/alisufyan/" target="_blank">
            <i class="fab fa-linkedin"></i>
        </a>
    </footer>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
        const toggle = document.getElementById('dark-mode-toggle');
        toggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                toggle.classList.replace('fa-moon', 'fa-sun');
            } else {
                toggle.classList.replace('fa-sun', 'fa-moon');
            }
        });
    </script>
</body>
</html>
